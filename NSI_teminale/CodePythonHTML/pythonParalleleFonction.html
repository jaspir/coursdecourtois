 <span class="Statement">def</span> <span class="Identifier">func1</span>(x:<span class="Identifier">int</span>)-&gt;<span class="Identifier">int</span>:
    <span class="Constant">&quot;&quot;&quot;</span><span class="Constant">Fonction qui renvoi la somme des carrés de 0 à x**2</span><span class="Constant">&quot;&quot;&quot;</span>
    <span class="Comment">#time.sleep(0.1)</span>
    S=<span class="Constant">0</span>
    <span class="Statement">for</span> i <span class="Statement">in</span> <span class="Identifier">range</span>(x**<span class="Constant">2</span>):
        S=S+i*i
    <span class="Statement">return</span> S
